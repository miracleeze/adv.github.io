<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="site-banner white-text">
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
          <h1>Home</h1>
        </div>
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-search text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-audience text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="componentspacing">
        <a href="https://video.byui.edu/media/t/1 n9s4ov01">
          <img
            src="http://www.byui.edu/images/homepage-main/President%20Eyring%20Message/President-message.jpg"
            alt="Featured Video on Patience and Optmisim"
            class="img-responsive hidden-xs hidden-sm"
            aria-hidden="true"
          />
          <img
            src="https://www.byui.edu/images/homepage-main/President%20Eyring%20Message/President-message.jpg"
            alt="On Patience and Optimism"
            class="img-responsive hidden-md hidden-lg hidden-xl"
            aria-hidden="true"
          />
        </a>
      </div>
      <div class="componentspacing">
        <a href="http://video.byui.edu" class="d-block" target>
          <figure class="home-ad-fig">
            <img
              src="https://www.byui.edu/images/homepage-main/pagebuilder/CampusVideos.jpg"
              alt
              class="d-block img-responsive"
            />
            <figcaption class="home-ad-caption">
              "Campus Video"
              <span
                class="home-ad-icon icon-angle-right float-right"
                aria-hidden="true"
              >
                ::before
              </span>
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="componentspacing">
        <a href="http://photo.byui.edu" class="d-block" target>
          <figure class="home-ad-fig">
            <img
              src="https://www.byui.edu/images/homepage-main/pagebuilder/PhotoGallery%280%29.jpg"
              alt
              class="d-block img-responsive"
            />
            <figcaption class="home-ad-caption">
              "Photo Gallery"
              <span
                class="home-ad-icon icon-angle-right float-right"
                aria-hidden="true"
              >
                ::before
              </span>
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="componentspacing">
        <a href="http://www.byui.edu/campus-tours" class="d-block" target>
          <figure class="home-ad-fig">
            <img
              src="https://www.byui.edu/images/homepage-main/pagebuilder/ExploreCampus.jpg"
              alt
              class="d-block img-responsive"
            />
            <figcaption class="home-ad-caption">
              "Explore Campus"
              <span
                class="home-ad-icon icon-angle-right float-right"
                aria-hidden="true"
              >
                ::before
              </span>
            </figcaption>
          </figure>
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
